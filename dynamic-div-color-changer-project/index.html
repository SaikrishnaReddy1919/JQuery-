<!DOCTYPE html>
<html>
<head>
	<title>Div changer</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div id='body'>
		<h1 id="title">'DIV' Changer</h1>
		<select name='cssProperty' id='background' class="dropdown">
			<option value='green'>Green</option>
			<option value='red'>Red</option>
			<option value='yellow'>Yellow</option>
		</select>
	
		<select name='cssProperty' id='width' class="dropdown">
			<option value='100px'>100px</option>
			<option value='300px'>300px</option>
			<option value='500px'>500px</option>
		</select> 
	
		<select name='cssProperty' id='height' class="dropdown">
			<option value='300px'>300px</option>
			<option value='500px'>500px</option>
			<option value='200px'>200px</option>
		</select>
	
		<button id='set' onclick="set()">Set</button><br><br>
		<div id='modify' style="width: 300px; height: 300px;background: cyan;">
			
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
