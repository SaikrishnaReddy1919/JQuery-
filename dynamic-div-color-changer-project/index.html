<!DOCTYPE html>
<html>
<head>
	<title>Div changer</title>
</head>
<body>
	<div id='body'>
		<select name='cssProperty' id='background'>
			<option value='green'>Green</option>
			<option value='red'>Red</option>
			<option value='yellow'>Yellow</option>
		</select>
	
		<select name='cssProperty' id='width'>
			<option value='100px'>100px</option>
			<option value='300px'>300px</option>
			<option value='500px'>500px</option>
		</select> 
	
		<select name='cssProperty' id='height'>
			<option value='300px'>300px</option>
			<option value='500px'>500px</option>
			<option value='200px'>200px</option>
		</select>
	
		<button id='set' onclick="set()">Set</button><br><br>
		<div id='modify' style="width: 300px; height: 300px;background: cyan;">
			
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
