<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="fade.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="body">
	<p><h1>Demonstrate fadeIn(), fadeOut(), fadeToggle(), fadeTo() with different parameters.</h1></p>

	<button class='button-in'>fade-in boxes</button>
	<button class='button-out'>fade-out boxes</button>
	<button class='button-inout'>fade-in/out boxes</button>
	<button class='button-To'>fade-To boxes</button><br><br>


	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
</div>

<script>
$(document).ready(function(){
	//fade-in
  $(".button-in").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });

  //Fade-out
  $(".button-out").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(1500);
  });

  //toggle
  $('.button-inout').click(function(){
  	$('#div1, #div2, #div3').fadeToggle('slow')
  })

  //Fade-to
  //The jQuery fadeTo() method allows fading to a given opacity (value between 0 and 1).
  //$(selector).fadeTo(speed,opacity,callback);
  $('.button-To').click(function(){
  	$('#div2, #div3, #div1').fadeTo('slow',0.15)
  })
});
</script>

</body>
</html>
